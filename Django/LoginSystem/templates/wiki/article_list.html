{% extends 'base.html' %}

{% block title %}wikis{% endblock %}
{% block content %}
<div>
    {% if wikis.all %}
        {% for wiki in wikis %}
        <ul>
            <li>
                <a href="{{ wiki.url }}">{{ wiki.title }}</a>
            </li>
        </ul>
        {% endfor %}
    {% else %}
        <span>No posts yet</span>
    {% endif %}
</div>
{% endblock %}
