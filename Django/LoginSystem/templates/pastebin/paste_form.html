{% extends 'base.html' %}
{% block title %}new paste{% endblock %}
{% block content %}
<h1>Create a new paste</h1>
<form action="" method="post">
   {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <input type="submit" name="create" value="create">
</form>

<a href="{% url 'pastebin_paste_list' %}">View all</a>
{% endblock %}
