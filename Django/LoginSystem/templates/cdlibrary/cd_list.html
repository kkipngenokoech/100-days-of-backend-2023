<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Hi and welcome to the list of displays we have
    <a href="{% url 'new_cd' %}">create new CD?</a> | <a href="{% url 'logout' %}">logout</a>
    {% for cd in cds %}
    <ul>
        <li>cd name: {{ cd.title }}</li>
        <li>cd description: {{ cd.description }}</li>
        <li>cd artist: {{ cd.artist }}</li>
        <li>cd release date: {{ cd.date }}</li>
        <li>cd genre: {{ cd.genre }}</li>
    </ul>
    
    {% endfor %}
</body>
</html>
